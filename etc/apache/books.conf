<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName books.localhost

    DocumentRoot /var/www/books
    
    <Directory /var/www/books>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Mostrar los logs por salida estándar (stdout), que se ejecutará en docker
    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined

</VirtualHost>
