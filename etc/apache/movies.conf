<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName movies.localhost

    DocumentRoot /var/www/movies

    <Directory /var/www/movies>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Mostrar los logs por salida estándar (stdout), que se ejecutará en docker
    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined

</VirtualHost>
